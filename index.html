<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOXICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive Ecommerce Website</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">SARA</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#featured" class="nav__link">Хиты</a>
                        </li><li class="nav__item">
                            <a href="#new" class="nav__link">Новинки</a>
                        </li><li class="nav__item">
                            <a href="#suscribed" class="nav__link">Подписка</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <i class='bx bx-cart nav__cart'></i>
                    <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
                </div>
            </nav>

        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__data">
                        <h1 class="home__title">Новое<br><span>Поступление</span></h1>
                        <a href="#featured" class="button">К Покупкам!</a>
                    </div>
                    <img src="assets/img/home.png" class="home__img">
                </div>
            </section>

            <!--===== COLLECTION =====-->
            <section class="collection section">
                <div class="collection__container bd-grid">
                    <div class="collection__box">
                        <img src="assets/img/backpackMan.png" class="collection__img">

                        <div class="collection__data">
                            <h2 class="collection__title"><span class="collection__subtitle">Мужские</span><br>рюкзаки</h2>
                            <a href="#" class="collection__view">Смотреть коллекцию</a>
                        </div>
                    </div>

                    <div class="collection__box">
                        <div class="collection__data">
                            <h2 class="collection__title"><span class="collection__subtitle">Женские</span><br>рюкзаки</h2>
                            <a href="#" class="collection__view">Смотреть коллекцию</a>
                        </div>
                        <img src="assets/img/backpackWoman.png" class="collection__img">
                    </div>
                </div>
            </section>

            <!--===== FEATURED PRODUCTS =====-->
            <section class="featured section" id="featured">
                
            </section>

            <!--===== OFFER =====-->
            <section class="offer section">
                
            </section>

            <!--===== NEW ARRIVALS =====-->
            <section class="featured section" id="new">
                
            </section>

            <!--===== NEWSLETTER =====-->
            <section class="newsletter section" id="suscribe">
                
            </section>

            <!--===== SPONSORS =====-->
            <section class="sponsors section">
                
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer section">
            
        </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
